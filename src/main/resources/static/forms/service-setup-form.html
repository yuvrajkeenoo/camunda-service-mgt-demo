<form class="form-horizontal">
    <style>
        .form-group {
            padding-left: 5px;
        }
    </style>
    <script cam-script type="text/form-script">
        camForm.on('form-loaded', function() {
			camForm.variableManager.fetchVariable('requestDate');
        });
        camForm.on('variables-fetched', function() {
            $scope.requestDate = camForm.variableManager.variable('requestDate').value;
            inject(['$filter', function($filter) {
                $scope.requestDate = $filter('date')($scope.requestDate,'dd/MM/yyyy');
		    }]);
		});
    </script>
    <div class="form-group">
        <label class="control-label">Customer Id</label>
        <input type="text" cam-variable-name="customerId"
               cam-variable-type="String"
               disabled class="form-control"/>
    </div>
    <div class="form-group">
        <label class="control-label">Request Type</label>
        <div class="controls">
            <input type="text" cam-variable-name="requestType"
                   cam-variable-type="String"
                   disabled class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Main Service</label>
        <div class="controls">
            <input type="text" cam-variable-name="serviceType"
                   cam-variable-type="String"
                   disabled class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Requirement</label>
        <div class="controls">
            <input type="text" cam-variable-name="requirementType"
                   cam-variable-type="String"
                   disabled class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Request Date</label>
        <div class="controls">
            <input type="text" ng-model="requestDate"
                   disabled class="form-control"/>
        </div>
    </div>
</form>
